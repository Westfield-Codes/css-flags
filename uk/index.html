<!DOCTYPE html>
<html>
	<head>
		<title>United Kingdom by Owen</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Put the styles in style.css -->
	</head>

	<body>
		<div class="header">
		  <h1>United Kingdom</h1>
      <h3>by Owen</h3>
		</div>

	<!--Proportions source: https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Flag_of_the_United_Kingdom_(1-2)_(construction_sheet).svg/1290px-Flag_of_the_United_Kingdom_(1-2)_(construction_sheet).svg.png-->

    <div id="uk" class="flag">
		<svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg" >
			<clipPath id="slantcover">
				<path 
					d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"
				/>
			</clipPath>
			<g>
				<!--blue-->
				<path 
					d="M0,0 v30 h60 v-30 z" fill="#012169"
				/>

				<!--white diagonal-->
				<path 
					d="M0,0 L60,30 M60,0 L0,30" stroke="#ffffff" stroke-width="6"
				/>

				<!--red diagonal-->
				<path 
					d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#slantcover)" stroke="#C8102E" stroke-width="4"
				/>

				<!--white cardinal-->
				<path 
					d="M30,0 v30 M0,15 h60" stroke="#ffffff" stroke-width="10"
				/>
				
				<!--red cardinal-->
				<path 
					d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"
				/>
			</g>
		</svg>
    </div>

	<a href="../index.html">Back Home</a>
	</body>
  
</html>
